<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Personal Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-card {
            background: burlywood;
            width: 350px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .profile-card h2 {
            margin: 10px 0 5px;
        }

        .profile-card p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="TOTYO.jpg" alt="Profile Picture">
        <h2>Zhedny Tenio</h2>
        <p><strong>Age:</strong> 19</p>
        <p><strong>Email:</strong> zhednytenio@gmail.com</p>
        <p><strong>Location:</strong> Lapu-lapu City, Philippines</p>
        <p><strong>About Me:</strong> I am a student who is willing to learn.</p>
    </div>

</body>
</html>
